<body>
    <h1>Complex Formulas List</h1>

    {% if forms %}

        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Formula</th>
            </tr>
        </thead>
        <tbody>
            {% for form in forms %}
            <tr>
                <td>{{ form.id }}</td>
                <td>{{ form.name }}</td>
                <td>{{ form.formula }}</td>
            </tr>
